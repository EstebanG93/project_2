    <section class="table">
        <h2 class="title">Information personelle</h2>
        <form>
            <label for="prenom" class="text">Prénom:</label>
            <input id="prenom.i" placeholder="Ex: Pierre" class="add">
            <br>
            <label for="nom" class="text">Nom:</label>
            <input id="nom.i" placeholder="Ex: Migneault" class="add">
            <br>
            <label for="numero" class="text">Telephone</label>
            <input id="numero" placeholder="Ex: 06 49 12 24 99" class="add">
            <br>
            <label for="mail" class="text">Corrier électronique</label>
            <input id="mail" placeholder="Ex: info@coderhouse.com" class="add">
        </form>
        <textarea name="comm" id="" cols="30" rows="10" placeholder="Commentaires"></textarea>
        <button class="button">Envoyer</button>
    </section>
